<mat-card class="card-wrapper">
  <mat-card-content class="time-wrapper">
    <mat-card-title class="time"
      >{{ seconds * 1000 | date: "HH:mm:ss":"UTC" }}
    </mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="start()">Start</button>
    <button mat-stroked-button color="primary" (click)="stop()">Stop</button>
    <button mat-stroked-button color="primary" class="double" (click)="wait()">
      Wait
    </button>
    <button mat-stroked-button color="primary" (click)="reset()">Reset</button>
  </mat-card-actions>
</mat-card>
