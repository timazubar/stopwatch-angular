<mat-card class="card-wrapper">
  <mat-card-content class="time-wrapper">
    <mat-card-title class="time">HH:MM:SS</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">Start</button>
    <button mat-stroked-button color="primary">Stop</button>
    <button mat-stroked-button color="primary">Wait</button>
    <button mat-stroked-button color="primary">Reset</button>
  </mat-card-actions>
</mat-card>
